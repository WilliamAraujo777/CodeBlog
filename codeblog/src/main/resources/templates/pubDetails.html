<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>

	<title>MyCodeBlog</title>

	<!--CSS BOOTSTRAP-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<!--IMPORT GOOGLE ICON FONT-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	

</head>

<body>

	<header>
		<nav class="navbar navbar-light bg-light">
			<span class="navbar-brand mb-0 h1" style="font-weight: bold;"> MyCodeBlog</span>
		</nav>
	</header>

	<main>
		<div class="container" style="width: 60%; padding-bottom: 30px;">
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
					<li class="breadcrumb-item" aria-current="page"><a href="/pubs">Publicações</a></li>
					<li class="breadcrumb-item active" aria-current="page">Publi</li>
				</ol>
			</nav>

			<article>
				<h1 class="card-title" style="font-weight: bold; margin-bottom: 20px;">
					<span th:text="${pub.titulo}"></span>
				</h1>

				<p class="card-subtitle mb-2 text-muted">
					<i class="material-icons"> person_outline</i>
					<span th:text="${pub.autor}"></span>
					<br>
					<i class="material-icons"> date_range</i>
					<span th:text="${pub.data_pub}"></span>
				</p>

				<section>
					<p class="card-text" style="margin-top: 40px;"><span th:utext="${pub.texto}"></span></p>
				</section>

			</article>

		</div>
	</main>


</body>


</html>
